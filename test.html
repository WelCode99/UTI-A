<!DOCTYPE html>
<html>
<head>

    <style>

        }

</head>

    <script>
        const output = document.getElementById('output');

            div.className = type;

            log('üîç <strong>INICIANDO DIAGN√ìSTICO UTI.AI</strong>');

                log('‚úÖ Console funcionando', 'success');
                
                // Teste localStorage

                } catch (e) {

                log('</div>');

                    log('');

                        } else {
